<div class="alert alert-dismissible fade mt-3" [ngClass]="classes">
  <ng-container *ngIf="isShow">
    <ng-container *ngIf="message;else template ">
      {{message}}
    </ng-container>
    <ng-template #template>
      <ng-content></ng-content>
    </ng-template>
  </ng-container>
  <button type="button" class="close">
    <span (click)="close()">&times;</span>
  </button>
</div>

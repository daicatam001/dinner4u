<div class="row row-eq-height">
  <div class="col-sm-3" *ngFor="let menu of menuList">
    <div class="card menu h-100 mb-3">
      <div class="card-body ">
        <div class="menu-item" *ngFor="let dish of menu.dishes">
          {{dish.name}}
        </div>
      </div>
    </div>
  </div>
</div>
